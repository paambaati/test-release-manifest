name: release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    types:
      - labeled

jobs:
  release:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Bump version on merging Pull Requests with specific labels.
      # (bump:major,bump:minor,bump:patch)
      - id: bumpr
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: haya14busa/action-bumpr@v1

      # Update corresponding major and minor tag.
      # e.g. Update v1 and v1.2 when releasing v1.2.3
      - uses: haya14busa/action-update-semver@v1
        if: "!steps.bumpr.outputs.skip"
        with:
          github_token: ${{ secrets.github_token }}
          tag: ${{ steps.bumpr.outputs.next_version }}

      - name: Bump versions in package.json and manifest.json
        run: |
          sudo apt-get install --yes moreutils
          jq --arg v "${{ steps.bumpr.outputs.next_version }}" '.version = $v' ./extension/package.json | sponge ./extension/package.json
          jq --arg v "${{ steps.bumpr.outputs.next_version }}" '.version = $v' ./extension/manifest.json | sponge ./extension/manifest.json
          cat ./extension/package.json
          cat ./extension/manifest.json

      # - name: Commit versions
      #   uses: stefanzweifel/git-auto-commit-action@v4
      #   with:
      #     commit_message: "version: Updated version on release."
      #     file_pattern: extension/package.json extension/manifest.json
      #     commit_options: '--no-verify --signoff'
      #     status_options: '--untracked-files=no'
      #     add_options: '-u'
      #     push_options: '--force'
      #     skip_dirty_check: true    
      #     skip_fetch: true    
      #     disable_globbing: true

      - name: upload tarball to archives ⬆️
        uses: actions/upload-artifact@v2
        with:
          name: chrome-extension
          path: extension/
          retention-days: 5

  release-check:
    if: github.event.action == 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Post bumpr status comment
        uses: haya14busa/action-bumpr@v1
